<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Personalized stylesheet -->
        <link rel="stylesheet" href="feedback-styles.css" type="text/css">
    </head>
    
    <body class="m-3">

        <div class="jumbotron">
            <h1>Please provide feedback. You may do so anonymously.</h1>
        </div>

        <div class="row">

            <div class="col-md-5"> <!-- Start of first column -->
                <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
                <p>Please us this form to send us your feedback.</p>
                <p>If you would like a response, please include your contact information.</p>
            </div> <!-- End of first column -->
        
            <!-- Start of form content, second column -->
            <div id="content" class="col-md-7">
                <form class="mx-1">
                    <label for="student-name">Student name: </label><br>
                    <input id="student-name" name="student-name" type=text class="form-control"><br>
                    <label for="student-email">Email: </label><br>
                    <input id="student-email" name="student-email" type=email class="form-control"><br>
                    <label for="comments">Comments: </label><br>
                    <textarea name="comments" id="comments" required class="form-control"></textarea><br>
                    
                    <p class="form-text">Are you a current student?</p>

                    <div class="form-check">
                        <input name="enrolled" id="yes" class="form-check-input" type="radio">
                        <label for="yes" class="form-check-label">Yes</label>
                    </div>

                    <div class="form-check">
                        <input name="enrolled" id="no" class="form-check-input" type="radio">
                        <label for="no" class="form-check-label">No</label>
                    </div>
                        
                    <input type="submit" class="btn mt-3">
                </form>
            </div> <!-- End of second column -->
        </div> <!-- End of row -->
    </body>
</html>
